<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/form.css">
    <title>Formulário</title>
</head>


<body>
    <main class="formulario">
        <form class="forms row g-3">

            <legend class="newsletter">Nossa newsletter em seu email ;)</legend>

                <div class="col-form-label col-md-6">
                    <label for="nome-cadastro" class="col-form-label-lg">Nome</label>
                    <input type="name" aria-describedby="nome-cadastro" id="nome-para-cadastro" class="form-control" placeholder="Nome" required>
                </div>

                <div class="col-form-label col-md-6">
                    <label for="email-label" class="col-form-label-lg">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="seuemail@dominio.com"required>
                </div>

            <div class="row g-3">
                <label for="select" class="col-form-label-lg">Curso de seu interesses</label>
                    <select class="tamanho-select col-md-6 form-select" 
                    multiple aria-label="multipla-escolha">
                        <optgroup label="Prevenção">
                            <option value="atividade-fisica">Full Stack</option>
                            <option value="alimentacao">Front-End</option>
                            <option value="habito-saudavel">Back-End</option>
                            <option value="auto-exame">UX e UI</option>
                        </optgroup>
                    
                        <optgroup label="Informação">
                            <option value="seminarios">Divulgação de seminários e palestras</option>
                            <option value="alimentacao">Dados e estatísticas</option>
                            <option value="habito-saudavel">Notícias de tecnologias</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="col-form-label mb-3">
                    <label for="TextArea" class="col-form-label-lg" >Comentários</label>
                            <textarea class="form-control" name="comment" id="TextArea">
                            </textarea>
                </div>   

                <div class="d-grid gap-2 d-md-block">
                    <button class="btn botao-form" type="submit">ENVIAR</button>
                    <button class="btn botao-form" type="reset">LIMPAR</button>
                </div>
               
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
