<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Help Beer</title>
  </head>
  <body>
    <div class="fundo">
      <img class="cerveja" alt="">
    </div>
    <section class="main">
      <form action="" method="post">
        <h1>Pedido para entregas</h1>
       
        <input name="" placeholder="Nome Completo" id="" />
        <input type="email" placeholder="Email" name="" id=" " />
        <input type="tel" name="" placeholder="Whatsapp" id="" />
        <input type="date" id="" />

        <div class="row">
          <input type="checkbox" id="html" name="maioridade" value="É maior" />
          <label for="html">Tem 18 anos ou mais ?</label><br />
          <label for="css"></label><br />
        </div>

        <div class="select-div">
          <h3>Forma de pagamento?</h3>
          <select name="locais">
            <option value="1" selected="selected">Dinheiro</option>
            <option value="2">Dédito/Crédito</option>
            <option value="3">PIX</option>
          </select>
        </div>

        <div class="row">

          <input type="checkbox" name="Turista" id="">
          <label for="Turista">Garrafa 600ml</label>
          <input type="checkbox" name="Residente" id="">
          <label for="Residente ">Long Neck 330ml </label>
          <input type="checkbox" name="Estudante" id="">
          <label for="Estudante">Lata 350ml</label>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
      </form>
    </section>
  </body>
</html>
