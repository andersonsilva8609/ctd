<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Font-End aula13 - Fomulário</title>
</head>
<body>
    <form name="meu_form" class="form-container">
      <img src="https://emporiodacerveja.vtexassets.com/arquivos/ids/177011-800-auto?width=800&height=auto&aspect=true" alt="">
      <h1>Pedido Nº 10</h1>
      <fieldset>
        <legend>Dados Pessoais</legend>
            <div>
              <label for="nome">Nome</label>
              <input type="text" id="nomeid" placeholder="Digite seu nome" required="required" name="nome" />
            </div>
            <div>
              <label for="idade">Idade</label>
              <input type="text" id="idade" placeholder="Sua idade" name="idade" />
            </div>
            <div>
              <label for="telefone">Whatzapp</label>
              <input type="tel" id="telefone" placeholder="(xx)xx-xx-xx-xx" name="telefone" />
            </div>
           
        </fieldset>
        <fieldset>
          <legend>Localização</legend>
          <div>
            <label for="estado">Estados</label>
            <select name="estado" id="estado">
              <optgroup label="Opções">
                <option value="SP"></option>
                <option value="RJ"></option>
                <option value="MG"></option>
                <option value="BA"></option>
                <option value="PR"></option>
            </optgroup>
            </select>
        </div>
          <div> 
            <label for="cidade">Cidade</label>
            <input type="text" list="cidades" name="cidade" id="cidade">
            <datalist id="cidades">
              <option value="São Paulo"></option>
              <option value="São Roque"></option>
              <option value="São Judas Tadeu"></option>
              <option value="São Gabriel"></option>
              <option value="São Pedro"></option>
              <option value="São João da boa Vista"></option>
              <option value="São Tadeu"></option>
              <option value="São Bernador"></option>
            </datalist>
          </div>
        </fieldset>
        <fieldset>
            <div>
              <textarea placeholder="Deixe sua opnião"></textarea>
            </div>
      </fieldset>
      <button type="submit" class="enviar">Envar</button>
    </form>
</body>
<script src="js/script.js"></script>
</html>
