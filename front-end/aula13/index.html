<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Font-End aula13 - Fomulário</title>
</head>
<body>
  <form name="meu_form" class="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Google_logo_%282010-2013%29.svg/1024px-Google_logo_%282010-2013%29.svg.png" alt="">
    <h1>Entre em contato</h1>
    <div>
    <label for="nome">Nome</label>
    <input type="text" id="nomeid" placeholder="Digite seu nome" required="required" name="nome" />
    </div>
    <div>
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" placeholder="(xx)xx-xx-xx-xx" name="telefone" />
    </div>
    <div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="seuemail@dominio.com" name="email" />
    </div>
    <div>
    <textarea placeholder="Deixe sua opnião"></textarea>
    </div>
    <button type="submit" class="enviar">Envar</button>
  </form>
</body>
</html>
